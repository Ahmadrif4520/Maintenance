<h1>Log Laporan Harian</h1>

<form id="form-laporan">
    <label>ID Mesin: <input type="text" name="id_mesin"></label>
    <label>Nama Mesin: <input type="text" name="nama_mesin"></label>
    <label>Teknisi: <input type="text" name="teknisi"></label>
    <label>Waktu Mulai: <input type="datetime-local" name="waktu_mulai"></label>
    <label>Waktu Selesai: <input type="datetime-local" name="waktu_selesai"></label>
    <label>Downtime (jam): <input type="number" name="downtime"></label>
    <label>Type Pekerjaan:
        <select name="type_pekerjaan">
            <option value="preventive">Preventive</option>
            <option value="corrective">Corrective</option>
        </select>
    </label>
    <label>Deskripsi: <textarea name="deskripsi"></textarea></label>
    <label>Status:
        <select name="status">
            <option value="RUN">RUN</option>
            <option value="IDLE">IDLE</option>
            <option value="STOP">STOP</option>
        </select>
    </label>
    <button type="submit">Simpan</button>
</form>

<button id="export-xlsx">Export ke XLSX</button>

<table>
    <thead>
        <tr>
            <th>ID Mesin</th>
            <th>Nama Mesin</th>
            <th>Teknisi</th>
            <th>Waktu Mulai</th>
            <th>Waktu Selesai</th>
            <th>Downtime</th>
            <th>Type</th>
            <th>Status</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody id="laporan-table">
        <!-- Data laporan akan muncul di sini -->
    </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>

<script src="assets/js/firebase-config.js"></script>


</body>
</html>
